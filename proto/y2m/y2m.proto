syntax = "proto3";

package y2m.audio_dw;

option go_package = "y2m/audio_dw_service/v1;y2md_pb";

service DownloadAudioService {
  rpc DownloadFromSource (DownloadAudioRequest) returns (DownloadAudioResponse) {}
}

message DownloadAudioRequest {
  oneof source {
    string url = 1;
    string search = 2;
  }
}

message DownloadAudioResponse {
  optional string file_path = 1;
  optional string error_message = 2;
}
