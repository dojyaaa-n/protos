syntax = "proto3";

package y2m_dl;

option go_package = "y2m.download-service.v1;y2mdl_pb";

service DownloadAudioService {
  rpc DownloadAudio (DownloadAudioRequest) returns (DownloadAudioResponse) {}
}

message DownloadAudioRequest {
  oneof RequestType {
    string url = 1;
    string track = 2;
    string author = 3;
    string playlist = 4;
  }
}

message DownloadAudioResponse {
  bool downloaded = 1;
  string file_path = 2;
  optional string error = 3;
}
